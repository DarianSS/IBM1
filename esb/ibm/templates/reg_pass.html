<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Authentication Options</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'ibm/style3.css' %}" />
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" type="text/css" href="{% static 'ibm/reset3.css' %}" /> 
  </head>

  <body>


<div class="pen-title">
  <h1>Finish Your Authentication</h1> 
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Please enter your password</h1>
    <form method="POST" action="/ibm/pass_input/">
      {% csrf_token %}
      <div class="input-container">
        <input type="password" id="Password" required="required" name="passfield"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Enter</span></button>
      </div>
    </form>
  </div>
  <div class="card alt">
    <div class="toggle">  <img src="{% static "ibm/logo.png" %}" alt="logo" style="width:128px;height:128px;"/> </div>    <h1 class="title">Register
      <div class="close"></div>
    </h1>
   
  </div>
</div>   
    
  </body>
</html>
